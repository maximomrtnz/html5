<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
		<script>
			window.onload = function() {
				// Creamos el worker
				var worker = new Worker('worker.js');

				// Asociamos una funci√≥n al evento onMessage para leer los mensajes 
				//que vienen desde el Worker
				worker.addEventListener('message',function(e) {
 					console.log(e.data);
				});

				//Enviamos un mensaje al worker con ello iniciara la consulta
				worker.postMessage('start');
			};
		</script>
	</head>
	<body>
	</body>	
</html>
