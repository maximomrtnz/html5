<!DOCTYPE hmtl>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Editor</title>	
		<link href="css/editor.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="js/editor.js"></script>
	</head>
	<body>
		<canvas id="editor"></canvas>
		<label>Red</label>
		<input  id="red" type="range" min="-255" max="255" value="0"/>
		<label>Green</label>
		<input  id="green"type="range" min="-255" max="255" value="0"/>
		<label>Blue</label>
		<input  id="blue" type="range" min="-255" max="255" value="0"/>
		<input id="file" type="file"/>
		<button id="download">Download</button>
	</body>	
</html>
